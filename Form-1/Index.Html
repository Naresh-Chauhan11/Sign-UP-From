<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Form-1</title>
    <link rel="stylesheet" href="Style.Css">
</head>

<body>
    <!-- Sign-UP Form -->
    <div class="container">
        <span>Registration</span>
        <form action="#">
            <div class="main-input">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter First Name">
            </div>

            <div class="main-input"> <label for="secondname">Last Name:</label>
                <input type="text" id="secondname" placeholder="Enter Last Name">
            </div>

            <div class="main-input">
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter Email ID">
            </div>

            <div class="main-input">
                <label for="phonenumber">Phone Number:</label>
                <input type="number" id="phonenumber" placeholder="Enter Phone Number">
            </div>

            <div class="main-input"> <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="main-input">

                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" placeholder="Enter confirm Password">
            </div>
            <div class="gender-mf">
                <p>Gender:</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
            </div>
            <div class="button">
                <button>Registration</button>
            </div>
        </form>
    </div>
</body>

</html>
